apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
  namespace: default
  labels:
    app: nginx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
      annotations:
        configmap-hash/watched-configmap: "f68e471e72655664ecd6d2da8724f416ea178c72ce31d3aa788b6b5ce7b24985"
        secret-hash/watched-secret: "6f32bba24d0b71ef1f84a2b07e32bcadadb3e92f4f8a9e8a5f57f74b7e9d4c95"
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: watched-configmap
        - secretRef:
            name: watched-secret
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
